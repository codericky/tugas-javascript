<html>
<body>
<h2>nilai</h2>
<p id="nilai"></p>
<script>
		var angka = [10, 11, 13, 14, 15];
		var ganjil = 10;
   		var genap = 15;
       while( ganjil <= genap ){
   		if(ganjil%2==0)
   		{
   			document.write(ganjil+" adalah bilangan genap <br>" );
   		} else
   		{
   			document.write(ganjil+" adalah bilangan ganjil <br>" );
   		}
   		ganjil++;
   	}
    document.getElementById("nilai").innerHTML = angka;
</script>
</body>
</html>
